<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Quick-Look Widget CSS/DOM Test</title>
		<link rel="stylesheet" href="../lib/jsacx-widgets.css">
		<script src="../lib/jquery.js"></script>
		<script src="../lib/jsacx.js"></script>
		<script src="../lib/jsacx-data.js"></script>
		<script src="../lib/jsacx-widgets.js"></script>
		<style>
BODY {
	font-family: sans-serif;
	font-size: 73%;
/*	background-image: url('http://www.kiddiefreebies.com/image-files/sxu_colourful_windmill.jpg')  */
}
		</style>
		<script>
			$(function() {
				window.ap = new acx.ui.DraggablePanel({
					open: true,
					title: "acx.ui.QuickLookPanel",
					body: { tag: "UL", children: "foo,bar,baz".split(",").map(function(v) { return { tag: "LI", text: v }; }) }
				});
				$("#open").click(function() { window.ap.open(); });
				$("#body").click(function() { window.ap.setBody( $({ tag: "BLOCKQUOTE", text: "Once there was a pretty princess who had a step mother who didn't like her, it ended well for the character with the more morally defencible story thread" }) ); });
			})
		</script>
	</head>
	<body>
		<ul>
			<li id="open">Open Panel</li>
			<li id="body">Set Body Content</li>
		</ul></body>
</html>
